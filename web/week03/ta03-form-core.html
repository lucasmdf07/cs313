<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="ta03-results-core.php" onsubmit="return true" id="form" method="POST">
        <p>Name<br>
            <input type="text" placeholder="Name" id="name" name="name"></p>

        <p>Email<br>
            <input type="text" placeholder="Email Address" id="email" name="email"></p>

        <h3>Major:</h3>
        <!-- Major inputs -->
        <input type="radio" name="major" value="Computer Science" id="major-computerScience"><label
            for="major-computerScience">Computer Science</label><br>
        <input type="radio" name="major" value="Web Design and Development" id="major-webDesignAndDevelopment"><label
            for="major-webDesignAndDevelopment">Web Design and
            Development</label><br />
        <input type="radio" name="major" value="Computer Information Technology" id="major-cit"><label
            for="major-cit">Computer Information Technology</label><br>
        <input type="radio" name="major" value="Computer Engineering" id="major-ce"><label for="major-ce">Computer
            Engineering</label>
        <br>

        <!-- Continents inputs -->
        <h3>Select the continents you have visited: </h3>
        <input type="checkbox" name="NA" value="North America" id="NA"><label for="NA">North America</label><br>

        <input type="checkbox" name="SA" value="South America" id="SA"><label for="SA">South
            America</label><br />

        <input type="checkbox" name="EU" value="Europe" id="EU"><label for="EU">Europe</label><br>

        <input type="checkbox" name="AS" value="Asia" id="AS"><label for="AS">Asia</label><br>

        <input type="checkbox" name="AUS" value="Australia" id="AUS"><label for="AUS">Australia</label><br>

        <input type="checkbox" name="AF" value="Africa" id="AF"><label for="AF">Africa</label><br>

        <input type="checkbox" name="AN" value="Antarctica" id="AN"><label for="AN">Antarctica</label><br>


        <br>



        <input type="textarea" name="comments" value="" id="comments"><label for="comments"></label>
        <br>
        <br>
        <input type="submit" id="submitButton">


    </form>


</body>

</html>
